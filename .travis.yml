sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.6.6 WP_MULTISITE=0

branches:
  only:
    - master
    - bigchange-beta

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  # Allow MySQL to finish starting
  - while ! mysqladmin ping --silent; do sleep 5; echo "Waiting for MySQL..."; done

before_script:
  - if [ -n "$GH_TOKEN" ]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:2} == "7." ]]; then
      composer global require "phpunit/phpunit=5.7.*"
    else
      composer global require "phpunit/phpunit=4.8.*"
    fi
  - composer install --no-interaction --prefer-source --no-suggest
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script: phpunit

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    rooms:
      - slack: awethemes-team:lTIE3YWB1BNdxPtJoJBdIemh
    on_success: never
    on_failure: change
